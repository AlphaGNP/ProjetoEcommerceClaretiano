<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro | SUPERBOOST</title>
    <!--Adicionar o bootstrap ou link ou caminho
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    -->
  <!-- Vendor CSS Files -->
    <link href="assets/vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link href="assets/vendor/bootstrap-icons/bootstrap-icons.css" rel="stylesheet">
    <link rel="icon" href="images/FaviconSB.PNG" type="image/x-icon">

    <!-- Template Main CSS File -->
    <link href="assets/css/style.css" rel="stylesheet">
</head>
<body>
    <main>
        <div class="container">
          <section class="section py-4">
            <div class="container">
              <div class="row justify-content-center">                
                <div class="col-lg-4 col-md-6 flex-column align-items-center ">
                  <div class="card">
                    <div class="card-body"> 

                      <div class="pt-4 pb-3">
                        <h5 class="card-title text-center fs-4">Crie a sua conta</h5>
                        <p class="text-center small">Informe seus dados pessoais abaixo.</p>
                      </div>
    
                      <form class="row g-2">
                        <div class="col-12">
                          <label class="form-label">Nome completo:</label>
                          <input type="text" class="form-control" required>
                        </div>
    
                        <div class="col-12">
                          <label class="form-label">E-mail:</label>
                          <input type="email" class="form-control" required>
                        </div>
    
                        <div class="col-12">
                          <label class="form-label">Usuário:</label>
                          <div class="input-group has-validation">
                            <span class="input-group-text">@</span>
                            <input type="text" class="form-control"  required>
                          </div>
                        </div>
    
                        <div class="col-12">
                          <label class="form-label">Senha:</label>
                          <input type="password" class="form-control" required>
                        </div>

                        <div class="col-12">
                          <label class="form-label">Confirmar senha:</label>
                          <input type="password" class="form-control" required>
                        </div>

                        <div class="col-12">
                          <label>Gênero:</label><br>
                          <div class="form-check form-check-inline">
                              <input class="form-check-input" type="radio" name="genero" id="masculino" value="masculino">
                              <label class="form-check-label" for="masculino">Masculino</label>
                          </div>
                          <div class="form-check form-check-inline">
                              <input class="form-check-input" type="radio" name="genero" id="feminino" value="feminino">
                              <label class="form-check-label" for="feminino">Feminino</label>
                          </div>
                          <div class="form-check form-check-inline">
                              <input class="form-check-input" type="radio" name="genero" id="outro" value="outro">
                              <label class="form-check-label" for="outro">Outro</label>
                          </div>
                        </div>

                        <div class="col-12">
                            <label for="data-nascimento">Data de Nascimento:</label>
                            <input type="date" class="form-control" id="data-nascimento" required>
                        </div>
                        
                        <div class="form-group">
                            <label for="pais">País:</label>
                            <select class="form-control" id="pais" required>
                                <option value="">Selecione o país</option>
                                <option value="brasil">Brasil</option>
                                <option value="argentina">Argentina</option>
                                <option value="portugal">Portugal</option>
                                <option value="eua">Estados Unidos</option>
                                <option value="espanha">Espanha</option>
                                <option value="canada">Canadá</option>
                                <option value="inglaterra">Inglaterra</option>
                                <option value="russia">Rússia</option>
                                <option value="frança">França</option>
                                <option value="outro">Outro</option>
                            </select>
                        </div>
    
                        <div class="col-12">
                          <div class="form-check">
                            <input class="form-check-input" type="checkbox" value=""  required>
                            <label class="form-check-label" for="acceptTerms">Eu aceito os <a href="#">termos e condições.</a></label>
                          </div>
                        </div>
                        
                        <div class="col-12">
                          <button class="btn btn-primary w-100" type="submit">Criar conta</button>
                        </div>

                        <div class="col-12">  
                          <p class="small">Já tem conta? <a href="login.html">Acesse sua conta agora!</a></p>
                        </div> 

                      </form>                     
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </section>
        </div>
      </main>
</body>
</html>
