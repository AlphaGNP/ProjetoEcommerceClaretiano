<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Acesse | SUPERBOOST</title>
    <!-- Vendor CSS Files -->
    <link href="assets/vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link href="assets/vendor/bootstrap-icons/bootstrap-icons.css" rel="stylesheet">
    <link rel="icon" href="images/FaviconSB.PNG" type="image/x-icon">

    <!-- Template Main CSS File -->
    <link href="assets/css/style.css" rel="stylesheet">
</head>
<body>
    <main>
        <div class="container">
          <section class="section py-4">
            <div class="container">
              <div class="row justify-content-center">
                <!--Adicionado col-lg-4 para deixar mais concentrado o layout--> 
                <div class="col-lg-4 col-md-6 flex-column align-items-center ">
                  <div class="card">
                    
                    <div class="card-body"> <!--Adicionado Linha Card-Body--> 

                      <div class="pt-4 pb-2">
                        <h5 class="card-title text-center pb-0 fs-4">Acesse a sua conta</h5>
                        <p class="text-center small">Entre com seu usuário e senha</p>
                      </div>
                      <form class="row g-3">
                        <div class="col-12">
                          <label  class="form-label">Usuário</label>
                          <div class="input-group">
                            <span class="input-group-text">@</span>
                            <input type="text" name="username" class="form-control" required>
                          </div>
                        </div>    
                        <div class="col-12">
                          <label for="yourPassword" class="form-label">Senha</label>
                          <input type="password" name="password" class="form-control" required>
                        </div>

                        <div class="col-12"> <!--Adicionado Linha checkBox--> 
                          <div class="form-check">
                            <input class="form-check-input" type="checkbox" value="true">
                            <label class="form-check-label" for="rememberMe">Lembre-se de mim</label>
                          </div>
                        </div> <!--Adicionado Final Linha checkBox--> 

                        <div class="col-12">
                          <button class="btn btn-primary w-100" type="submit">Acesse</button>
                        </div>

                        <div class="col-12"> <!--Adicionado Linha New Account--> 
                          <p class="small">Não tem conta? <a href="registro.html">Crie sua conta agora!</a></p>
                        </div> <!--Finalizado Linha New Account--> 

                      </form>

                    </div> <!--Adicionado Linha fechamento Card-Body--> 

                  </div>
                </div>
              </div>
            </div>
          </section>
        </div>
      </main>
</body>
</html>
